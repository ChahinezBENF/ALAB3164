<!DOCTYPE html>
<html>
  <head>
    <title>Form Validation Practice</title>
    <link rel="stylesheet" href="src/styles.css" />
    <!-- Font Awesome for Icons -->
    <script
      src="https://kit.fontawesome.com/d8f052c6cf.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="src/index.js"></script>
  </head>
  <body>
    <!-- Container for entire form. -->
    
    <div class="form-container">
      <!-- Registration Side -->
      <div>
        <h1>Register</h1>
        <p>Please provide your information below.</p>
    
        <!-- Registration Form -->
        <form id="registration">
            <!--  Username Validation: -->
            <!--  The username cannot be blank (required ) -->  
          <input name="username" type="text" placeholder="Username"  required />
          <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />

            <!--  Email Validation: -->
            <!-- The Email cannot be blank (required ) -->  
          <input  name="email" type="email" placeholder="Email" required/>
          <span class="input-icon"><i class="fa-solid fa-envelope"></i></span><br />
             <!--Password Validation:-->
             <!-- The Email cannot be blank (required ) -->  
          <input name="password"  type="password"  placeholder="Password"  required />
          <span class="input-icon"><i class="fa-solid fa-key"></i></span><br />
    
          <input name="passwordCheck" type="password"  placeholder="Repeat Password"  required  />
          <span class="input-icon"><i class="fa-solid fa-key"></i></span><br /><br />
          <!-- Terms and Conditions: -->
          <!-- The terms and conditions must be accepted (required ) -->
          <div class="flex-row">
            <input name="terms" type="checkbox" required/>
            <label for="terms">I agree to the&nbsp;<a href="#">Terms of Use</a>.</label>
            <input id="submit" type="submit" value="Register" />
          </div>
        </form>
      </div>
    
      <!-- Login Side -->
      <div>
        <h1>Login</h1>
        <p>Login using your account information.</p>
        <!-- Login Form - Username Validation: -->
        <!-- The username cannot be blank (required ) -->
        
        <!-- Login Form -->
        <form id="login" style="border-bottom: 1px solid lightgray;">
             <!-- Username Validation: -->
             <!-- The username cannot be blank (required ) -->
          <input name="username"   type="text"  placeholder="Username"   required />
          <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />
             <!-- Password Validation: -->
             <!-- The password cannot be blank (required ) -->
          <input
           name="password"  type="password"   placeholder="Password"  required  />
          <span class="input-icon"><i class="fa-solid fa-key"></i></span><br /><br />
    
          <div class="flex-row">
            <input id="persist" name="persist" type="checkbox" />
            <label for="persist">Keep me logged in</label>
            <input id="logsubmit" type="submit" value="Login" />
          </div>
          <br /><br />
        </form>
    
        <p>Forgot your <a href="#">Username</a> or <a href="#">Password?</a></p>
      </div>
    </div>
    
    <!-- Error Display Container -->
    <div id="errorDisplay"></div>
   
  </body>
</html>
